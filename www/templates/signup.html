<ion-view view-title="Signup">
    <ion-nav-bar class="bar-stable nav-height bar bar-royal">
        <!--<ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon sigupIconLeft disblock" menu-toggle="left">
        </button>
        </ion-nav-buttons>-->
        <!--<ion-nav-buttons side="right">
            <button class="button button-clear ion-android-more-vertical sigupRight disblock" ng-click="popover.show($event)">
      </button>
        </ion-nav-buttons>-->
    </ion-nav-bar>
    <ion-content>
        <form name="formName" ng-submit="termsPopup(formData);">
        <div class = "signup-logo">   
            <img src="img/logo.png" alt="">
        </div>
<div class="pro-edit text-rite">
        <label class="item item-input" ng-class="{'err': formName.email.$invalid && formName.email.$touched}">
            <span class="input-label">Email Address</span>            
            <input type="email" name="email" ng-model="formData.email" ng-pattern="validEmail" required>
            <span class="error-msg" ng-show="formName.email.$invalid && formName.email.$touched">Please enter valid Email Address</span>
          </label>
          <label class="item item-input pro-edit text-rite" ng-class="{'err': formName.phoneNumber.$invalid && formName.phoneNumber.$touched}">
            <span class="input-label">Phone Number</span>
            <input type="number" no-paste name="phoneNumber" ng-change="passwordValidator(formData.password);" maxlength="10" ng-model="formData.phoneNumber" required>
            <span class="error-msg" ng-show="formName.phoneNumber.$invalid && formName.phoneNumber.$touched">Please enter valid Password</span>
            </label>

            <label class="item item-input" ng-class="{'err': formName.password.$invalid && formName.password.$touched}">
            <span class="input-label">Password</span>
            <input type="password" no-paste name="password" ng-change="passwordValidator(formData.password);" maxlength="15" ng-model="formData.password" required>
            <span class="error-msg" ng-show="formName.password.$invalid && formName.password.$touched">Please enter valid Password</span>
            </label>

            <label class="item item-input" ng-class="{'err': formName.confirmPwd.$invalid && formName.confirmPwd.$touched}">
            <span class="input-label">Confirm Password</span>
            <input type="password" no-paste name="confirmPwd" ng-change="passwordValidator(formData.confirmPwd);" maxlength="15" ng-model="formData.confirmPwd" required>
            <span class="error-msg" ng-show="formName.confirmPwd.$invalid && formName.confirmPwd.$touched">Please enter confirm Password</span>
            </label>

            <div class="text-center m20 padding-horizontal" ui-sref='app.home'>
      <button class="button button-positive button-block" 
        type="submit">Register Now</button>
    </div>
    </div>
    <div class="login">
<label>Already have an account?</label><span ui-sref='app.login'>Login</span>
    </div>
    
    </form>
    </ion-content>
</ion-view>
