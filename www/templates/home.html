<ion-view view-title="WELCOME">
  <ion-content class="background">

        <ion-slide-box on-slide-changed="slideHasChanged($index)" class="pageslider" does-continue="true">
          <div class="home-banner" id="scrollArea">

                <ion-slide ng-repeat="hs in homeSlider track by $index" >
                  <div class="full-banner">
                      <div class="full-banner" style="background-image: url({{(hs.image|uploadpath)}});"></div>
                      <div class="banner-name">{{hs.name}}</div>
                  </div>
                </ion-slide>
                <div class="banner-desc text-center">
                    <div class="banner-logo center-block">
                        <img src="img/logo.png" class="img-responsive" alt="EWL-Logo">
                    </div>
                    <div class="banner-text">
                        <h2 class="text-uppercase">Complete wooden flooring solutions</h2>
                        <h3 class="text-uppercase">Explore wide range of wooden floorings</h3>
                    </div>

                    <div class="banner-btn center-block" ng-click="goToElement('stop')">
                        <button class="btn rounded-prpl-btn text-uppercase">get started</button>
                        <div class="banner-dwn-arrow">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider-text">

                      OUR PRODUCT
                    </button>
                 </div>

            </div>

        </ion-slide-box>

        <div class="">


            <div class="">
                <label for="" class="new-product new">NEW COLLECTION
                <hr></label>
                <div class="">
                    <div class="row">
                        <div class="col col-50">
                            <div class="card newproduct-card" ui-sref="app.product-category">
                                <img src="img/new1.jpg" alt="" class=" full-image" />
                                <h3>Empress AC4</h3>
                            </div>
                        </div>
                        <div class="col col-50">
                            <div class="card newproduct-card" ui-sref="app.product-category">
                                <img src="img/2.jpg" alt="" class=" full-image" />
                                <h3>EKO Parket</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-50">
                            <div class="card newproduct-card" ui-sref="app.product-category">
                                <img src="img/3.jpg" alt="" class=" full-image" />
                                <h3>Solid Wood</h3>
                            </div>
                        </div>
                        <div class="col col-50">
                            <div class="card newproduct-card" ui-sref="app.product-category">
                                <img src="img/4.jpg" alt="" class=" full-image" />
                                <h3>Exterior Decking</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="">
                <label for="" class="new-product">ALL COLLECTION
                <hr></label>
                <div class="all-product" ng-repeat="all in allproduct" ui-sref="app.product">
                    <img ng-src="{{all.image}}" alt="" class="full-image" />
                    <div class="title ">
                        <div class="title-text">
                            <h2 class="color-light title1">{{all.title1}}</h2>
                            <!-- <hr class="line"> -->
                        </div>

                    </div>

                </div>
